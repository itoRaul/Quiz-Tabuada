<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Matemática</title>
</head>
<body>
    <div class="container">
        <div class="questions-container hide">
            <span class="question">Pergunta aqui</span>
            <div class="answers-container">
                <button class="answers button">Resposta 1</button>
                <button class="answers button">Resposta 2</button>
                <button class="answers button">Resposta 3</button>
                <button class="answers button">Resposta 4</button>
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button">Começar teste!</button>
            <button class="next-question button hide">Próxima pergunta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
